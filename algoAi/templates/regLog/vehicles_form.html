{% include "includes/header.html" %}
{% load static %}

<div class="container">
    <h2 class="mb-4">Les caractéristiques de la véhicule</h2>

    <div class="ps-3 card">
        <div class="card-title">
            <img src="{% static 'images/illustration.JPG' %}" width="100%">
        </div>

        <div class="card-body">
            <form method="post" action="{% url 'regLog_prediction' %}" class="ps-4 pe-4 pt-4 pb-4">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="hauteur" class="form-label">Hauteur (m)</label>
                    <input type="range" class="form-range" min="1" max="5" step="0.1" id="hauteur" name="hauteur"
                        oninput="hauteurValue.textContent = this.value">
                    <span class="slider-value" id="hauteurValue">3.0</span>
                </div>

                <div class="mb-4">
                    <label for="Nombre_de_roues" class="form-label">Nombre de roues</label>
                    <input type="range" class="form-range" min="1" max="10" step="1" id="Nombre_de_roues"
                        name="Nombre_de_roues"
                        oninput="Nombre_de_rouesValue.textContent = this.value">
                    <span class="slider-value" id="Nombre_de_rouesValue">4</span>
                </div>

                <button type="submit" class="btn btn-primary col-12">Predict</button>
            </form>
        </div>
    </div>
</div>

{% include "includes/footer.html" %}

<script>
document.addEventListener('DOMContentLoaded', function () {
    hauteurValue.textContent = hauteur.value;
    Nombre_de_rouesValue.textContent = Nombre_de_roues.value;
});

hauteur.oninput = () => hauteurValue.textContent = hauteur.value;
Nombre_de_roues.oninput = () => Nombre_de_rouesValue.textContent = Nombre_de_roues.value;
</script>
